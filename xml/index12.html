    function processColumn3DXML(xmlContent) {
      const options = {
        ignoreAttributes: false,

      }

      const colorlist = [
        '#99afc3',

        '#c3b7d3',
        '#cf9f68',
        '#e5c9a3',
        '#c8c573',
        '#e6a9b3'
      ]

      const parser = new fxp.XMLParser(options)
      const jsonObj = parser.parse(xmlContent)
      console.log('ðŸš€ >> processColumn3DXML >> jsonObj :', jsonObj)

      const obj = {
        title: jsonObj.chart.caption,
        unitLeft: jsonObj.chart.PYAxisName,
        unitRight: jsonObj.chart.SYAxisName,
        legend: [],
        categories: [],
        xAxisObj: {}
      }

      const categories = jsonObj.chart.categories.category || []
      obj.categories = categories.map(category => category.label)

      const dataset = jsonObj.chart.dataset || []
      dataset.forEach(data => {
        obj.legend.push(data.seriesName)
        const key = data.seriesName
        const arr = []

        for (let index = 0; index < data.set.length; index++) {
          arr.push(data.set[index].value)
        }

        obj.xAxisObj[key] = arr
      })

      return obj
    }
