<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <!-- Tailwind CDN for quick demo -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 p-8">
    <!-- container -->
    <div class="mx-auto max-w-5xl">
      <div class="rounded-xl border bg-white">
        <!-- layout: left = max-content (longest text), right = rest -->
        <div class="grid grid-cols-[max-content_1fr] gap-5 p-5">
          <!-- row 1 -->
          <div class="w-full whitespace-nowrap rounded-lg border p-4 text-lg">short text</div>
          <div class="w-full rounded-lg border p-4 text-lg">table 1</div>

          <!-- row 2 -->
          <div class="w-full whitespace-nowrap rounded-lg border p-4 text-lg">longest textlongestlongest</div>
          <div class="w-full rounded-lg border p-4 text-lg">table 2</div>

          <!-- row 3 -->
          <div class="w-full whitespace-nowrap rounded-lg border p-4 text-lg">medium text</div>
          <div class="w-full rounded-lg border p-4 text-lg">table 3</div>
        </div>
      </div>
    </div>
  </body>
</html>
