<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flex: same height</title>
    <style>
      .parent {
        display: flex;
        gap: 12px;
        align-items: stretch; /* key */
        width: 700px;
        border: 2px solid #000;
        padding: 12px;
      }
      .child {
        border: 2px solid #333;
        padding: 12px;
        flex: 1; /* optional: make both columns same width */
      }
      .child2 {
        background: #eee;
        flex: 1;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        Child 1 height is decided by text.<br />
        More text... More text... More text...<br />
        More text... More text... More text...
      </div>
      <div class="child child2">Child 2 (same height)</div>
    </div>
  </body>
</html>
