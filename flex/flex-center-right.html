<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>four-column</title>
  </head>
  <style>
    html,
    body {
      height: 100%;
      display: flex;
      justify-content: center;
    }

    .wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 400px;
      height: 500px;
      background: blueviolet;
    }
    .box {
      width: 150px;
      text-align: center;
      line-height: 200px;
      height: 200px;
    }
    .box1 {
      background-color: aqua;
    }

    .box2 {
      background-color: pink;
    }
  </style>
  <body>
    <div class="wrap">
      <div class="box box1">box1</div>

      <div class="box box2">box2</div>
    </div>
  </body>
</html>
