<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>È™∞Â≠êÂ∏ÉÂ±Ä Flex Áâà</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f5f7fa;
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        padding: 40px;
      }

      .dice {
        width: 100px;
        height: 100px;
        background: #fff;
        border: 2px solid #ccc;
        border-radius: 12px;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 10px;
      }

      .row {
        display: flex;
        justify-content: space-between;
        flex: 1;
        align-items: center;
      }

      .dot {
        width: 16px;
        height: 16px;
        background: #333;
        border-radius: 50%;
      }

      .empty {
        width: 16px;
        height: 16px;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <!-- üé≤ È™∞Â≠ê 1 -->
    <div class="dice">
      <div class="row">
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
      </div>
      <div class="row">
        <div class="empty"></div>
        <div class="dot"></div>
        <div class="empty"></div>
      </div>
      <div class="row">
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
      </div>
    </div>

    <!-- üé≤ È™∞Â≠ê 2 -->

      <div class="row">
        <div class="dot"></div>
        <div class="empty"></div>
        <div class="empty"></div>
      </div>
      <div class="row">
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
      </div>
      <div class="row">
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="dot"></div>
      </div>
    </div>

    <!-- üé≤ È™∞Â≠ê 3 -->
    <div class="dice">
      <div class="row">
        <div class="dot"></div>
        <div class="empty"></div>
        <div class="empty"></div>
      </div>
      <div class="row">
        <div class="empty"></div>
        <div class="dot"></div>
        <div class="empty"></div>
      </div>
      <div class="row">
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="dot"></div>
      </div>
    </div>

    <!-- üé≤ È™∞Â≠ê 4 -->
    <div class="dice">
      <div class="row">
        <div class="dot"></div>
        <div class="empty"></div>
        <div class="dot"></div>
      </div>
      <div class="row">
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
      </div>
      <div class="row">
        <div class="dot"></div>
        <div class="empty"></div>
        <div class="dot"></div>
      </div>
    </div>

    <!-- üé≤ È™∞Â≠ê 5 -->
    <div class="dice">
      <div class="row">
        <div class="dot"></div>
        <div class="empty"></div>
        <div class="dot"></div>
      </div>
      <div class="row">
        <div class="empty"></div>
        <div class="dot"></div>
        <div class="empty"></div>
      </div>
      <div class="row">
