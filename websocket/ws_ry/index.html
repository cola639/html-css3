<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  </head>
  <body>
    <h1>WebSocket Test</h1>
    <div>
      <label for="destination">Destination:</label>
      <input type="text" id="destination" value="/topic/test" />
    </div>
    <div>
      <label for="message">Message:</label>
      <input type="text" id="message" value="Hello, WebSocket!" />
    </div>
    <br />
    <button onclick="sendMessage()">Send Message</button>
    <br />
    <br />
    <button onclick="postMessage()">Post Message</button>
    <hr />
    <div>
      <h2>Messages:</h2>
      <ul id="messages"></ul>
    </div>

    <script>
      let stompClient = null

      // è¿æ¥ WebSocket æœåŠ¡
      function connect() {
        const socket = new SockJS('http://localhost:8888/websocket')
        stompClient = Stomp.over(socket)
        stompClient.connect({}, function (frame) {
          console.log('Connected: ' + frame)
          // è®¢é˜… "/topic/test" é¢‘é“ï¼Œç¡®ä¿ä¸æœåŠ¡å™¨å‘é€è·¯å¾„åŒ¹é…
          stompClient.subscribe('/topic/test', function (message) {
            console.log('ğŸš€ >> message:', message)
            showMessage(message.body)
          })
        })
      }

      // å‘é€æ¶ˆæ¯åˆ°æœåŠ¡å™¨
      function sendMessage() {
        const destination = document.getElementById('destination').value
        const message = document.getElementById('message').value
        // ç¡®ä¿å‘é€çš„è·¯å¾„å‰ç¼€æ˜¯ "/app"
        stompClient.send('/app' + destination, {}, message)
      }

      // postå‘é€ä¿¡æ¯åˆ°æœåŠ¡å™¨
      function postMessage() {
        const destination = document.getElementById('destination').value
        const message = document.getElementById('message').value
        fetch(`http://localhost:8888/topic?destination=${encodeURIComponent(destination)}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: message }) // åªå‘é€ message åœ¨è¯·æ±‚ä½“ä¸­
        })
          .then(response => response.json())
          .then(data => console.log(data))
          .catch(error => console.error('Error:', error))
      }

      // æ˜¾ç¤ºæ¥æ”¶åˆ°çš„æ¶ˆæ¯
      function showMessage(message) {
        const messagesList = document.getElementById('messages')
        const messageItem = document.createElement('li')
        messageItem.appendChild(document.createTextNode(message))
        messagesList.appendChild(messageItem)
      }

      // åœ¨é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è¿æ¥ WebSocket
      connect()
    </script>
  </body>
</html>
